<!DOCTYPE html>
<html5>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Form Validation using JavaScript</title>
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <script src="index.js"></script>
        <form name="myForm"  onsubmit="return validateName(),validateAge(),validatePassword(),validateCnic(),validateForm()" method="post">  
        <div id="form" >
            <div id="name">
                <label for="fname">&nbspFirst name:</label><br>
                <input type="text" id="fname" name="fname" value="" placeholder="Name only aplhabets"><br>
            </div id="color">
            <label for="fcolor">&nbspFavourite Color:</label><br>
                <input type="color" id="fcolor" name="fcolor" value=""><br>
            </div>
        <div id="blog">
            <label for="fblog">&nbspBlog URL:</label><br>
                <input type="url" id="fblog" name="fblog" value="" placeholder="enter url"><br>
        </div>
        <div id="age">
            <label for="fage">&nbspEnter your age:</label><br>
                <input type="number" id="fage" name="fage" value="" min="15" max="70"placeholder="enter your age between 15 to 70"><br>

        </div>
        <div id="mobnum">
            <label for="fmobnum">&nbspEnter your Mobile number:</label><br>
                <input type="tel" id="fmobnum" name="fmobnum" value="" min="12" max="12"placeholder="+92*********"><br>
        </div>
        <div id="password">
            <label for="fpassword">&nbspEnter your Password:</label><br>
                <input type="password" id="fpassword" name="fpassword" value="" ><br>
        </div>
        <div id="cnic">
            <label for="fcinic">&nbspEnter your CNIC:</label><br>
            <input type="tel" id="fcnic" name="fcnic" value=""placeholder="*****-*******-*" ><br>
        </div>
        <div id="submit">
            <br>
            <input type="submit" value="Submit"><br><br>
        </div>



        </div>

    </body>
</html5>
